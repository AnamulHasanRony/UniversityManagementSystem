<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">




  <div th:insert="teacher/header">...</div>


  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <div class="body-wrapper-inner">
      <div class="container-fluid">
        <!--  Row 1 -->

        <section class="intro" th:object="${course}">
          <h3 class="text-center"> <a class="btn btn-primary" th:href="@{/teacher/getCourseList}" role="button">Back</a>
            <i><b>  Course Name = <span th:text="${course.name}"></span>(<span th:text="${course.code}"></span>)</b></i></h3>

          <!-- Heading -->
          <div class="container">

            <div class="col-md-6">

            <h3 class="text-center">Lesson Creation Form</h3>


            <ul>
              <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                  th:text="${errorMessage}"> </li>
              <li class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(successMessage)}"
                  th:text="${successMessage}"> </li>
            </ul>
            <form th:action="@{'/teacher/lesson/create?courseCode='+${course.code}}"  method="post"  th:object="${newLesson}"  class="form-horizontal" role="form">

              <div class="form-group">
                <label for="name1" class="col-sm-2 control-label">Lesson Name:</label>
                <div class="col-sm-4">
                  <input type="text"  class="form-control inputstl w-100" th:field="*{name}" id="name1" placeholder="Enter Lesson Name">
                </div>
              </div>


              <div class="form-group">
                <label for="id" class="col-sm-2 control-label">Lesson Details:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control inputstl" id="id" placeholder="Enter Lesson Details" th:field="*{description}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                  <button type="submit" class="btn btn-lg btn-block btn-primary">Add Lesson</button>
                </div>
              </div>
            </form>
          </div>



<!--             Update Lesson -->
          <div class="col-md-6">
            <ul>
              <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(updateErrorMessage)}"
                  th:text="${updateErrorMessage}"> </li>

            </ul>

            <h3 class="text-center">Lesson Update Form</h3>


            <form th:action="@{'/teacher/lesson/update?courseCode='+${course.code}}"  method="post"  th:object="${updateLesson}"  class="form-horizontal" role="form">

              <div class="form-group">
                <label for="lessonId" class="col-sm-2 control-label">Lesson Id:</label>
                <div class="col-sm-4">
                  <input type="text"  class="form-control inputstl" th:field="*{id}" id="lessonId" placeholder="Enter Lesson Id">
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Lesson Name:</label>
                <div class="col-sm-4">
                  <input type="text"  class="form-control inputstl" th:field="*{name}" id="name" placeholder="Enter Lesson Name">
                </div>
              </div>


              <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Lesson Details:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control inputstl" id="description" placeholder="Enter Lesson Details" th:field="*{description}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                  <button type="submit" class="btn btn-lg btn-block btn-primary">Update Lesson</button>
                </div>
              </div>
            </form>
          </div>

            </div>


          <h1 class="text-center">Lesson List</h1>

          <!-- end of table for student details -->
          <div class="bg-image h-100" style="background-color: #f5f7fa;" >
            <div class="mask d-flex align-items-center h-100">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body p-0">
                        <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">



                          <table class="table table-striped mb-0">
                            <thead style="background-color: #002d72;">
                            <tr>
                              <th scope="col">Lesson Serial</th>
                              <th scope="col">Lesson Id</th>
                              <th scope="col">Lesson Name</th>
                              <th scope="col">Lesson Details</th>
                              <th scope="col">Lesson Created At</th>
                              <th scope="col">Lesson Created By</th>
                              <th scope="col">View Attendance</th>
                              <th scope="col">Delete lesson</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="lesson,index : ${lessons}">
                              <td th:text="${index.count}">
                              <td th:text="${lesson.id}">
                              <td th:text="${lesson.name}">
                              <td th:text="${lesson.description}">
                              <td th:text="${#temporals.format(lesson.createdAt, 'yyyy-MM-dd')}"></td>
                              <td th:text="${lesson.createdBy}">
                              <td><a th:href="@{'/teacher/lesson/getAttendance?lessonId='+ ${lesson.id}}"><button type="submit" class="btn btn-success">View Attendance</button></a>
                              <td><form th:action="@{'/teacher/lesson/delete?courseCode=' +${course.code}+'&&lessonId='+${lesson.id}}" method="post"><button type="submit" class="btn btn-danger">Delete Lesson</button></form>

                              </td>

                            </tr>
                            </tbody>
                          </table>




                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>


        <!-- Button trigger modal -->

        <!-- footer start -->




        <!-- footer end -->
