<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">




  <div th:insert="student/header">...</div>


  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <div class="body-wrapper-inner">
      <div class="container-fluid">
        <!--  Row 1 -->

        <a class="btn btn-primary" th:href="@{/student/getCourseList}" role="button">Back</a>
        <section class="intro" th:object="${enrolledCourse}">



          <h2 class="text-center"><b><i> Lesson & Attendance Sheet<br> Course Name = <span th:text="${enrolledCourse.course.name}"></span>(<span th:text="${enrolledCourse.course.code}"></span>) </i></b></h2>
          <hr class="mx-auto" style="width: 800px; border: 5px solid #002d72;">

          <div class="bg-image h-100" style="background-color: #f5f7fa;" >
            <div class="mask d-flex align-items-center h-100">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body p-0">
                        <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">



                          <table class="table table-striped mb-0">
                            <thead style="background-color: #002d72;">
                            <tr>
                              <th scope="col">Serial</th>
                              <th scope="col">Lesson Id</th>
                              <th scope="col">Lesson Name</th>
                              <th scope="col">Lesson Details</th>
                              <th scope="col">Attendance Taker Teacher</th>
                              <th scope="col">Attendance Date</th>
                              <th scope="col">Attendance Current Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="attendance,index : ${enrolledCourse.attendances}">
                              <td th:text="${index.count}">
                              <td th:text="${attendance.lesson.id}">
                              <td th:text="${attendance.lesson.name}">
                              <td th:text="${attendance.lesson.description}">
                              <td th:text="${attendance.attendanceTaker!=null?attendance.attendanceTaker: 'unmarked'}">
                              <td th:text="${attendance.updatedAt!=null?#temporals.format(attendance.updatedAt, 'yyyy-MM-dd'): 'unmarked'}">
                              <td th:if="${attendance.presentStatus ==null}"><button type="button" class="btn btn-primary" disabled th:text="unmarked"></button>
                              <td th:if="${attendance.presentStatus ==1}"><button type="button" class="btn btn-success" disabled th:text="present"></button>
                              <td th:if="${attendance.presentStatus ==2}"><button type="button" class="btn btn-danger" disabled th:text="absent"></button>
                               </td>

                            </tr>
                            </tbody>
                          </table>




                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>


        <!-- Button trigger modal -->
